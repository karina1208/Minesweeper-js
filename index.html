<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="top">
                <div id="flagCount"></div>
                <h1 id="header"></h1>
                <div id="timer"><label id="minutes">00</label>:<label id="seconds">00</label></div>
            </div>
            <div id="grid" class="grid gridEasy">
            </div>
            <div id="choose">
                <button id="easy" class="button">Easy</button>
                <button id="medium" class="button">Medium</button>
                <button id="hard" class="button">Hard</button>
            </div>
            <div id="footer">
                <button class="button" id="game" type="submit">New Game</button>
            </div>
        </div>
    </div>
</body>

</html>
